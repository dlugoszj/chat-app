<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>WebRTC Demo</title>
  </head>

  <body>
  
    <script type="module" src="/main.js"></script>
    <!-- Display Callers and Callees Video Stream -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h2 id="meetingID"></h2>
    <div class="videos">
      <span>
        <video id="webcamVideo" muted="mute" autoplay playsinline></video>
      </span>
      <span>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>
    <div class="call-btns">
      <button id="callButton" type="button" class="btn btn-success" disabled>Create Call</button>
      <!-- <div id="meetingID"></div> -->

      <div>
        <input id="callInput" placeholder="Enter Meeting ID" />
        <button id="answerButton" type="button" class="btn btn-primary" disabled>Join Call</button>
      </div>

      <button id="hangupButton" type="button" class="btn btn-danger" disabled>Hangup</button>
    </div>
    <h2>Chat</h2>
    <div class="text-box">
      <div class="scrollabletextbox" id="receivebox">
        <p></p>
      </div>
      <span>
        <input id="messageInput" class="send-text-input"/>
        <button id="sendMessage" type="button" class="btn btn-primary send-btn">Send</button>
      </span>
    </div>
    

  </body>
</html>
